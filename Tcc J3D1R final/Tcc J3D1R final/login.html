    <main>
    <form id="form">
        <img src="./img/40bac21458c77a177687847ba2f95f-unscreen.gif" alt="" id="imagem">
        <h2 class="logon">Faça seu login</h2>
        <input type="text" name="Email" placeholder="Insira o seu e-mail..." class="e-mail" id="login">
        <input type="text" name="Senha" placeholder="Digite sua senha..." class="password" id="senha">
        <input type="submit" name="acao" value="Enviar" class="enviar">
    </form>
    </main>
</body>

<script>
    const form = document.querySelector('#form');
    form.addEventListener('submit', logar)

 function logar(e){
    e.preventDefault();
    let login = document.getElementById('login').value;
    let senha = document.getElementById('senha').value;

    console.log(login + senha)

    if(login == "jedir@ios.org.br" && senha == "jedir"){
                window.location.href = "jogo.html";
    }else{
                alert("verifique seu usuário ou senha")
            } 

 }

</script>
